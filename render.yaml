services:
  # Backend Service
  - type: web
    name: career-compass-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: POETRY_VERSION
        value: 1.8.2
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: career-compass-frontend
          property: url

  # Frontend Service
  - type: web
    name: career-compass-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: career-compass-backend
          property: url
